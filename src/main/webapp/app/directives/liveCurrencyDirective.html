<div style="height: 100%;">
	<div style="height: 24px; width: 100%; text-align: left;">
		<div style="display: table-cell; width: 100%;">
			<b>Live Concurrency</b>
		</div>
		<div style="display: table-cell;">
			<div class="input-group"
				style="height: 20px; width: 20px; padding: 0;">
				<div class="input-group-btn">
					<button
						style="height: 20px; width: 20px; padding: 0; background: none; border: none;">
						<span style="font-size: 10px; margin: 0; padding: 0;"
							class="glyphicon glyphicon-wrench"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div
		style="height: 100%; margin-top: -20px; padding-top: 20px; overflow: hidden;">
		<div
			style="padding-top: 8px; height: 100%; padding-left: 15px; overflow: auto; width: 100%; overflow-x: hidden;">
			<div ng-repeat="currency in liveCurrencies"
				style="float: left; width: 100px;">
				<div class="row">
					<span class="label label-primary">{{currency.baseCurrency}}/{{currency.quoteCurrency}}</span>
				</div>
				<div class="row">
					<span class="label label-default">{{currency.rate}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
