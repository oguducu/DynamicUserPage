<!DOCTYPE html>
<html ng-app="mainModule">
<head>
<title>DynamicUserPage</title>
<script type="text/javascript"
	src="app/resources/bower_components/angular/angular.min.js"></script>
<script type="text/javascript"
	src="app/resources/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript"
	src="app/resources/bower_components/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript"
	src="app/resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="app/resources/js/ng-draggable-widgets.js"></script>
<script type="text/javascript"
	src="app/resources/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controller/homeCtrl.js"></script>
<script type="text/javascript"
	src="app/services/authenticationService.js"></script>
<script type="text/javascript" src="app/services/parameterService.js"></script>
<script type="text/javascript" src="app/directives/headerDirective.js"></script>
<script type="text/javascript"
	src="app/directives/liveCurrencyDirective.js"></script>
<script type="text/javascript"
	src="app/directives/historicalCurrencyDirective.js"></script>
<script type="text/javascript"
	src="app/directives/lastQueriesDirective.js"></script>


<link rel="stylesheet"
	href="app/resources/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/app/resources/css/main.css">
<link rel="stylesheet"
	href="app/resources/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">

<link rel="stylesheet" href="/app/resources/css/homePage.css">

</head>
<style>
input[readonly] {
	background-color: white !important;
}
</style>
<body id="homeCtrl" ng-controller="homeCtrl"
	style="padding: 5px; background-color: #dbdfe0;"
	ng-if="currentUser!=''">
	<header_directive></header_directive>
	<div class="globalMessagePopUp" ng-show="globalMessage!=''"
		ng-animate="'fade'">{{globalMessage}}</div>

	<div ng-if="loadComplete" style="margin-left: 20px;">
		<div drag-group="widgets">
			<div ng-repeat="widget in widgets" draggable-widget="widget"
				draggable-widget-callback="moveWidget" class="{{widget.class}}">
				<div class="widgetStyle">
					<div draggable-widget-handle class="inner{{widget.class}}"
						ng-if="widget.isVisible"></div>
					<div ng-if="widget.class=='live'" live_currency_directive></div>
					<div ng-if="widget.class=='last'" last_queries_directive></div>
					<div ng-if="widget.class=='historical'"
						historical_currency_directive></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
